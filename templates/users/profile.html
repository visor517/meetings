{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="mt-3 mb-3">Профиль</h3></div>
                    <div class="card-body">
                        <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-between mt-4 mb-0">
                                <input class="btn btn-primary btn-block" type="submit" value="Сохранить">
                                <a href="{% url 'index' %}" class="btn btn-secondary" role="button">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
