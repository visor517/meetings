{% extends 'users/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if message %}
                    <div class="alert {% if message.success %}alert-success{% else %}alert-warning{% endif %}
                    alert-dismissible fade show" role="alert" style="margin-top: 50px;" id="alertBox">
                        {{ message.message }}
                        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" id="alertClose"></button>
                    </div>
                {% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="mt-3 mb-3">Профиль</h3></div>
                    <div class="card-body">
                        <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной почты</label>
                                {{ form.email }}
                            </div>
                            <div class="d-flex justify-content-between mt-4 mb-0">
                                <input class="btn btn-primary btn-block" type="submit" value="Сохранить">
                                <a href="{% url 'index' %}" class="btn btn-secondary" role="button">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
