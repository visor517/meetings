{% extends 'base.html' %}

{% block title %}
    Личный кабинет | {{ block.super }}
{% endblock %}

{% block content %}
{{ rooms }}
<table>
    {% for reservation in reservation_list %}
        <tr id="{{ reservation.pk }}">
            <td>{{ reservation.pk }}</td>
            <td>{{ reservation.start_time }}</td>
            <td>{{ reservation.owner.email }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
